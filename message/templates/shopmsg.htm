{% extends "shop.base.htm" %}

{% block js %}{% include 'autojs.htm' %}{% endblock %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="pWhite">
        <h3>{{ title }}</h3>
        <p>{{ message }}</p>
{% if autoRedirect %}
          <p id="redirectionMsg">如果您不进行操作，将在 <span id="spanSeconds">{{ speed }}</span> 秒后返回上一页。</p>
{% endif %}
    </div>
{% endblock %}
