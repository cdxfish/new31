{% extends "shop.base.htm" %}

{% if article.title %}
{% block title %}{{ article.title }}{% endblock %}
{% endif %}

{% block section %}
        <menu>
{% for i in alists %}
            <li><a href="{% url 'article:article' i.tag %}" {% ifequal i.tag tag %}class="on"{% endifequal %}>{{ i.title }}</a></li>
{% endfor %}
        </menu>
        <article>
        {{ article.content|safe }}
        </article>
{% endblock %}
