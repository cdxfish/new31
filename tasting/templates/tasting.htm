{% extends "shop.base.htm" %}

{% block section %}
<section>
<form action="{% url 'tasting:tastsave' %}" method="POST" name="checkout" id="checkout">
        <table width="100%" id="tasting">
         {% for i in frm %}
             <tr>
                <td align="right" width="100px">{{ i.label }}：</td>
                <td>{{ i }}</td>
            </tr>
         {% endfor %}
        </table>
        <center>
            {% csrf_token %}
            <input type="submit" name="submit" value="提交申请" class="btn btnbr" />
        </center>
    </form>
</section>
{% endblock %}

{% block js %}
  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.sides.js"></script>
{% endblock %}

{% block javascript %}
  $('#bner').sides();
{% endblock %}
