{% extends "shop.base.htm" %}

{% block section %}
        <section>
            <form action="{% url 'account:login' %}" method="POST">
            <table>
                <tr>
                    <td colspan="2">登录</td>
                </tr>
{% for i in frm %}
                <tr>
                    <td align="right">{{ i.label }}：</td>
                    <td>{{ i }}</td>
                </tr>
{% endfor %}
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        {% csrf_token %}
                        <input type="submit" value="登录" class="btn btnbr"/>
                        <input type="hidden" name="next" value="{{ next }}"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="{% url 'account:changepwd' %}">找回密码</a></td>
                </tr>
            </table>
            </form>
            <form action="{% url 'account:quicklyREG' %}" method="POST" onSubmit="return chekreg(this)">
            {% csrf_token %}
            <table>
                <tr>
                    <td colspan="2">注册</td>
                </tr>
{% for i in nfrm %}
                <tr>
                    <td align="right">{{ i.label }}：</td>
                    <td>{{ i }}</td>
                </tr>
{% endfor %}
{% for i in bthFrm %}
                <tr>
                    <td align="right">生{{ i.label }}：</td>
                    <td>{{ i }}</td>
                </tr>
{% endfor %}
                <tr>
                    <td align="right"></td>
                    <td>
                        <input type="submit" value="注册" class="btn btnbr"/>
                    </td>
                </tr>
            </table>
            </form>
        </section>
{% endblock %}
