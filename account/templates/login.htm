{% extends "shop.base.htm" %}

{% block middle %}
        <div id="right">
            <div class="ltb">
                <form action="{% url 'account:login' %}" method="post">
                {% csrf_token %}
                <table cellpadding="0" cellspacing="0" width="335">
                    <tr>
                        <td colspan="2">用户登录</td>
                    </tr>
{% for i in frm %}
                    <tr>
                        <td align="right">{{ i.label }}：</td>
                        <td>{{ i }}</td>
                    </tr>
{% endfor %}
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <input type="submit" value="登录" class="btn btnbr"/>
                            <input type="hidden" name="ref" value="list.php?class=14"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a href="{% url 'account:changepwd' %}">找回密码</a></td>
                    </tr>
                </table>
                </form>
            </div>
            <div class="ltb">
                <form action="{% url 'account:register' %}" method="post" onSubmit="return chekreg(this)">
                {% csrf_token %}
                <table cellpadding="0" cellspacing="0" width="335">
                    <tr>
                        <td colspan="2">用户注册</td>
                    </tr>
                    <tr>
                        <td align="right">用户名：</td>
                        <td><input type="text" name="uname" class="input" maxlength="11"/>(手机号)</td>
                    </tr>
                    <tr>
                        <td align="right">密码：</td>
                        <td><input type="password" name="pwd" class="input"/>(4-12位)</td>
                    </tr>
                    <tr>
                        <td align="right">确认密码：</td>
                        <td><input type="password" name="spwd" class="input"/></td>
                    </tr>
                    <tr>
                        <td align="right">姓名：</td>
                        <td><input type="text" name="mname" class="input"/></td>
                    </tr>
                    <tr>
                        <td align="right"></td>
                        <td>
                            <input type="submit" value="提交" class="btn btnbr"/>
                            <input type="hidden" name="action" value="reg"/>
                            <input type="hidden" name="ref" value="list.php?class=14"/>
                        </td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
{% endblock %}
