{% extends "office.base.htm" %}

{% block content %}
      <table cellpadding="3" cellspacing="1" width="100%">
          <tr>
            <th>名称</th>
            <th>规格</th>
            <th>操作</th>
          </tr>
{% for i in items %}
          <tr align="center" class="tr_border_top_black">
            <td>{{ i.name }}</td>
            <td colspan="2">&nbsp;</td>
          </tr>
{% for ii in i.itemspec_set.all %}
          <tr align="center">
            <td>&nbsp;</td>
            <td>{{ ii.spec.value }}</td>
            <td><a href="{{ request.paths.备货选择 }}?id={{ ii.id }}"><img src="{{ STATIC_URL }}images/{% if ii.invpro.onl %}yes{% else %}no{% endif %}.gif" /></a></td>
          </tr>
{% endfor %}
{% endfor %}
      </table>
{% endblock %}
