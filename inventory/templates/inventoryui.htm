{% extends "office.base.htm" %}

{% block content %}
      <table cellpadding="3" cellspacing="1" width="100%">
          <tr>
            <th>名称</th>
            <th>规格</th>
            <th>预 | 库 | 总</th>
            <th>操作</th>
          </tr>
{% for i in pro %}
          <tr align="center" class="tr_border_top_black">
            <td>{{ i.name }}</td>
            <td>&nbsp;</td>
            <td><span class="wow_item_1">1</span> | <span class="wow_item_8">6</span> | <span class="wow_item_0">7</span></td>
            <td>&nbsp;</td>
          </tr>
{% for ii in i.invnum %}
          <tr align="center">
            <td>&nbsp;</td>
            <td>{{ ii.pro.spec.spec.value }}</td>
            <td><span class="wow_item_1">{{ ii.logcs }}</span> | <span class="wow_item_8">{{ ii.num }}</span> | <span class="wow_item_0">{{ ii.count }}</span></td>
            <td><a href="{{ request.paths.备货减 }}?id={{ ii.pro.id }}" class="button">减</a><a href="{{ request.paths.备货加 }}?id={{ ii.pro.id }}" class="button">加</a></td>
          </tr>
{% endfor %}
{% endfor %}
      </table>
{% endblock %}
